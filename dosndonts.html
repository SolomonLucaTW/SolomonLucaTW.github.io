<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solomon Luca's Links</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@100..700&family=Noto+Sans+TC:wght@100..900&family=Noto+Serif+TC:wght@200..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="page">
        Click on image to zoom in <br>
        <span class="chinese">點按可放大</span>
        <img src="images/0.svg" onclick="window.open(this.src)">
        <img src="images/1.svg" onclick="window.open(this.src)">
        <img src="images/2.svg" onclick="window.open(this.src)">
        <br>
        <a href="index.html">&lt; Back</a>
        <br>
        <span class="copyright">Solomon Luca × Arnold Lucario 2024</span>
    </div>

    <script src="js.js"></script>
    <script>
        if(window.innerWidth > window.innerHeight)
        {
            for (let sel = 1; sel < document.getElementsByTagName("img").length; sel++) {
                document.getElementsByTagName("img")[sel].style.width = "29vw";
            } //landscape -> 2 imgs 1 ln
        }
        if(window.innerWidth < window.innerHeight)
        {
            for (let sel = 0; sel < document.getElementsByTagName("img").length; sel++) {
                document.getElementsByTagName("img")[sel].style.width = "95vw";
            } //portrait -> 1 img 1 ln
            document.getElementsByTagName("a")[0].style.fontSize = "8vw";
        }
    </script>
</body>
</html>
