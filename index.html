<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solomon Luca's Links</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@100..700&family=Noto+Sans+TC:wght@100..900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <div id="toptitle">Solomon Luca</div>
        <div class="content">
            Instagram: <a href="instagram.com/SolomonLucaTW" id="IGa">@SolomonLucaTW</a> <br>
            Facebook: <a href="https://www.facebook.com/profile.php?id=61557076627633" id="FBa">Solomon Luca</a>
        </div>
    </div>

    <script>
        if(window.innerWidth < window.innerHeight)
        {
            // document.body.style.fontSize = "5vh";
            document.getElementById("toptitle").style.fontSize = "15vw";
            document.getElementById("toptitle").innerHTML="--+--<br>Solomon Luca<br>--+--";
        }

        let url = new URLSearchParams(window.location.search);
        if((url.has('thisIs') && url.get('thisIs') == "instagramAndMore"))
            document.getElementById("FBa").style.border = "0.15vw #BBB solid";
        else
        {
            if((url.has('thisIs') && url.get('thisIs') == "facebookAndMore"))
                document.getElementById("IGa").style.border = "0.15vw #BBB solid";
        }
    </script>
</body>
</html>
